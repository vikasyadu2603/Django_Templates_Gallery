{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'gallery' %}">Gallery</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'register' %}">Registration</a>
            </div>
            <div class="icon">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </nav>
        <section class="h-text">
            
            <h1>Capturing the moments that captivate your heart.</h1>
            <input type="text" name="" placeholder="search here..." >
            
        </section>
    </header>
    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <b>
                    <li class="active" data-filter="*">All</li>
                </b>
                <b>
                    <li data-filter="nature">Nature</li>
                </b>
                <b>
                    <li data-filter="faishon">Faishon</li>
                </b>
                <b>
                    <li data-filter="wedding">Wedding</li>
                </b>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item nature">
                <img src="{% static 'images/p1.jpg' %}" width="100" height="100">
            </div>
            <div class="item faishon">

                <img src="{% static 'images/p2.jpg' %}" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="{% static 'images/p3.jpg' %}" width="100" height="100">
            </div>
            <div class="item nature">
                <img src="{% static 'images/p4.jpg' %}" width="100" height="100">
            </div>
            <div class="item faishon">
                <img src="{% static 'images/p5.jpg' %}" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="{% static 'images/p6.jpg' %}" width="100" height="100">
            </div>
            <div class="item nature">

                <img src="{% static 'images/p7.jpg' %}" width="100" height="100">
            </div>
            <div class="item faishon">

                <img src="{% static 'images/p8.jpg' %}" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="{% static 'images/p9.jpg' %}" width="100" height="100">
            </div>
        </div>
    </section>

</body>

</html>
